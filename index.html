<<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="imagen">
          <img class="logov" src="./imagenesraw/logoblack.jpg"alt="logoraw"/>
        </div>
        <div class="header__pages">
          <nav>
            <a class="btn-open-sidebar" href="#sidebar"> <i class="fas fa-bars fa-2x"></i></a>
            <ul class="header__nav" id="sidebar">
              <button class="btn-inicio"><a href="./index.html">Inicio</a></button>
              <button class="btn-header-login">Login</button>
              <button class="btn-header-logout"><a href="./index.html">Logout</a></button>
            </ul>
          </nav>
        </div>
      </div>  
    </header>
    <main>
      <div class="container">
          <div class="cfondo">
            <div class="cfondo-login">
              <h3>¿Ya tienes una cuenta?</h3>
              <p>Inicia session para entrar a la Pagina.</p>
              <button id="btn__iniciar-session"> Iniciar sesión.</button>
            </div>
            <div class="cfondo-register">
              <h3>¿Aun no tienes cuenta?</h3>
              <p>Registrate para iniciar sesión.</p>
              <button id="btn__register"> Registrarse.</button>
            </div>
          </div>
          <div class="container__register">
            <form action="" class="form__login">
              <h2>Iniciar sesión.</h2>
              <input id="email-usuario" type="text" placeholder="E-mail">
              <input id="password" type="password" placeholder="Contraseña">
              <p class="wrong-password">Contraseña erronea</p>
              <p class="wrong-data">Datos incorrectos</p>
              <input type="submit" id="btn__login"></input>
            </form>
            <form action="" class="form__register">
              <h2>Registrarse</h2>
              <input id="nombre-completo" type="text" placeholder="Nombre completo">
              <input id="fecha-n" type="text" placeholder="fecha de nacimiento">
              <input id="e-mail" type="text" placeholder="e-mail">
              <input id="usuario" type="text" placeholder="Genere su nombre de usuario">
              <input id="g-password" type="password" placeholder="Genere su contraseña">
              <input type="submit" id="btn__ingresardatos"></input>
            </form>
          </div>
      </div>
      
      <div class="productos" id="userlog">

      </div>
      <div class="administrador" id="adminlog">
      
      </div>
      <div class="seleccion">
        <select id="envios">
          <option value="">Elige tu zona</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
        </select>
      </div> 
        <div class="carrito" id="carrito">
        
        </div>
        
    </main>
    <footer>
      <div class="dataicons">
        <div class="datos">
          
        </div>
        <div class="icons">
          <div>
            <a class="whapp" href="https://api.whatsapp.com/send?phone=+5491157727669&text=Hola, Necesito mas informacion" target="_blank"><i class="fab fa-whatsapp fa-3x"></i></a>
          </div>
          <div>
            <a class="ig" href="https://www.instagram.com/aristitex/" target="_blank"><i class="fab fa-instagram fa-3x"></i></a>
          </div>
          <div class="diferente">
            <a class="email" href="mailto:aristitex@gmail.com" target="_blank"><i class="far fa-envelope fa-3x"></i></a>
          </div>
        </div>
      </div>
      <div class="desarrollo">
        <p>© 2021 Aristitex Desarrollado  por Mattaristi</p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
